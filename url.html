<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
        #message-box.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .bg-success { background-color: #28a745; }
        .bg-error { background-color: #dc3545; }
        .bg-info { background-color: #17a2b8; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white">URL Shortener</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">A simple and powerful tool to shorten your long URLs.</p>
        </header>

        <main>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Create a New Short URL</h2>
                <form id="shorten-form" class="flex flex-col sm:flex-row gap-4">
                    <input type="url" id="long-url" placeholder="Enter a long URL to shorten" class="flex-grow p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md transition duration-300">Shorten</button>
                </form>
            </div>

            <div id="result-section" class="hidden bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
                 <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Your Shortened URL:</h3>
                 <div class="flex flex-col sm:flex-row items-center gap-4 bg-gray-100 dark:bg-gray-700 p-4 rounded-md">
                    <a id="short-url-link" href="#" target="_blank" class="text-blue-500 hover:underline font-mono"></a>
                    <button id="copy-button" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-800 dark:text-white font-bold py-2 px-4 rounded-md transition duration-300">Copy</button>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Your Links</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white dark:bg-gray-800">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Original URL</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Short URL</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Clicks</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="links-table-body" class="divide-y divide-gray-200 dark:divide-gray-700">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="message-box"></div>

    <div id="update-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4">Update URL</h2>
            <form id="update-form">
                <input type="hidden" id="update-short-code">
                <input type="url" id="update-long-url" placeholder="Enter new long URL" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-update" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md">Cancel</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Update</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';

        if (!localStorage.getItem('urls')) {
            localStorage.setItem('urls', JSON.stringify([]));
        }

        function generateShortCode(length = 6) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        const mockFetch = (url, options = {}) => {
            return new Promise((resolve, reject) => {
                const { method = 'GET', body } = options;
                const path = url.replace(API_BASE_URL, '');
                let db = JSON.parse(localStorage.getItem('urls'));

                console.log(`Mock Fetch: ${method} ${path}`);

                setTimeout(() => {
                    if (method === 'POST' && path === '/shorten') {
                        const { url: longUrl } = JSON.parse(body);
                        if (!longUrl || !/^https?:\/\//.test(longUrl)) {
                            return reject({ status: 400, message: 'Invalid URL provided.' });
                        }
                        let shortCode = generateShortCode();
                        while (db.some(item => item.shortCode === shortCode)) {
                            shortCode = generateShortCode();
                        }
                        const newUrl = {
                            id: Date.now().toString(),
                            url: longUrl,
                            shortCode: shortCode,
                            createdAt: new Date().toISOString(),
                            updatedAt: new Date().toISOString(),
                            accessCount: 0
                        };
                        db.push(newUrl);
                        localStorage.setItem('urls', JSON.stringify(db));
                        resolve({ ok: true, status: 201, json: () => Promise.resolve(newUrl) });
                    }
                    else if (method === 'GET' && path.startsWith('/shorten/') && !path.endsWith('/stats')) {
                        const shortCode = path.split('/')[2];
                        const foundUrl = db.find(item => item.shortCode === shortCode);
                        if (foundUrl) {
                            foundUrl.accessCount++;
                            localStorage.setItem('urls', JSON.stringify(db));
                            resolve({ ok: true, status: 200, json: () => Promise.resolve(foundUrl) });
                        } else {
                            reject({ status: 404, message: 'Short URL not found.' });
                        }
                    }
                    else if (method === 'PUT' && path.startsWith('/shorten/')) {
                         const shortCode = path.split('/')[2];
                         const { url: newLongUrl } = JSON.parse(body);
                         const urlIndex = db.findIndex(item => item.shortCode === shortCode);
                         if (urlIndex > -1) {
                            if (!newLongUrl || !/^https?:\/\//.test(newLongUrl)) {
                                return reject({ status: 400, message: 'Invalid URL provided.' });
                            }
                            db[urlIndex].url = newLongUrl;
                            db[urlIndex].updatedAt = new Date().toISOString();
                            localStorage.setItem('urls', JSON.stringify(db));
                            resolve({ ok: true, status: 200, json: () => Promise.resolve(db[urlIndex]) });
                         } else {
                            reject({ status: 404, message: 'Short URL not found.' });
                         }
                    }
                    else if (method === 'DELETE' && path.startsWith('/shorten/')) {
                        const shortCode = path.split('/')[2];
                        const initialLength = db.length;
                        db = db.filter(item => item.shortCode !== shortCode);
                        if (db.length < initialLength) {
                            localStorage.setItem('urls', JSON.stringify(db));
                            resolve({ ok: true, status: 204 });
                        } else {
                            reject({ status: 404, message: 'Short URL not found.' });
                        }
                    }
                    else if (method === 'GET' && path.endsWith('/stats')) {
                        const shortCode = path.split('/')[2];
                        const foundUrl = db.find(item => item.shortCode === shortCode);
                        if (foundUrl) {
                             resolve({ ok: true, status: 200, json: () => Promise.resolve(foundUrl) });
                        } else {
                            reject({ status: 404, message: 'Short URL not found.' });
                        }
                    }
                    else if (method === 'GET' && path === '/urls') {
                        resolve({ ok: true, status: 200, json: () => Promise.resolve(db) });
                    }
                    else {
                        reject({ status: 404, message: 'Endpoint not found.' });
                    }
                }, 500);
            });
        };

        document.addEventListener('DOMContentLoaded', () => {
            const shortenForm = document.getElementById('shorten-form');
            const longUrlInput = document.getElementById('long-url');
            const resultSection = document.getElementById('result-section');
            const shortUrlLink = document.getElementById('short-url-link');
            const copyButton = document.getElementById('copy-button');
            const linksTableBody = document.getElementById('links-table-body');
            const messageBox = document.getElementById('message-box');
            const updateModal = document.getElementById('update-modal');
            const updateForm = document.getElementById('update-form');
            const cancelUpdateBtn = document.getElementById('cancel-update');
            const updateShortCodeInput = document.getElementById('update-short-code');
            const updateLongUrlInput = document.getElementById('update-long-url');

            function showMessage(text, type = 'info') {
                messageBox.textContent = text;
                messageBox.className = `show bg-${type}`;
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 3000);
            }

            async function renderLinksTable() {
                try {
                    const response = await mockFetch(`${API_BASE_URL}/urls`);
                    if (!response.ok) throw new Error('Failed to fetch links.');
                    const links = await response.json();
                    linksTableBody.innerHTML = '';

                    if (links.length === 0) {
                        linksTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-gray-500">No links yet. Create one above!</td></tr>`;
                        return;
                    }

                    links.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                    links.forEach(link => {
                        const shortUrl = `${window.location.origin}${window.location.pathname}?r=${link.shortCode}`;
                        const row = `
                            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                                <td class="py-4 px-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900 dark:text-gray-200 truncate" style="max-width: 250px;" title="${link.url}">${link.url}</div>
                                </td>
                                <td class="py-4 px-4 whitespace-nowrap">
                                    <a href="${shortUrl}" target="_blank" class="text-sm text-blue-500 hover:underline">${shortUrl}</a>
                                </td>
                                <td class="py-4 px-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${link.accessCount}</td>
                                <td class="py-4 px-4 whitespace-nowrap text-sm font-medium">
                                    <button data-shortcode="${link.shortCode}" class="update-btn text-indigo-600 hover:text-indigo-900 mr-3">Edit</button>
                                    <button data-shortcode="${link.shortCode}" class="delete-btn text-red-600 hover:text-red-900">Delete</button>
                                </td>
                            </tr>
                        `;
                        linksTableBody.innerHTML += row;
                    });
                } catch (error) {
                    showMessage(error.message || 'Could not load links.', 'error');
                }
            }

            shortenForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const longUrl = longUrlInput.value.trim();

                try {
                    const response = await mockFetch(`${API_BASE_URL}/shorten`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: longUrl })
                    });

                    if (!response.ok) {
                        const err = await (response.json ? response.json() : Promise.resolve(response));
                        throw new Error(err.message || `Error: ${response.status}`);
                    }

                    const data = await response.json();
                    const fullShortUrl = `${window.location.origin}${window.location.pathname}?r=${data.shortCode}`;
                    shortUrlLink.href = fullShortUrl;
                    shortUrlLink.textContent = fullShortUrl;
                    resultSection.classList.remove('hidden');
                    longUrlInput.value = '';
                    showMessage('URL shortened successfully!', 'success');
                    renderLinksTable();
                } catch (error) {
                    showMessage(error.message, 'error');
                }
            });

            copyButton.addEventListener('click', () => {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(shortUrlLink.href).then(() => {
                        showMessage('Copied to clipboard!', 'success');
                    }).catch(err => {
                        showMessage('Failed to copy.', 'error');
                    });
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = shortUrlLink.href;
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        showMessage('Copied to clipboard!', 'success');
                    } catch (err) {
                        showMessage('Failed to copy.', 'error');
                    }
                    document.body.removeChild(textArea);
                }
            });

            linksTableBody.addEventListener('click', async (e) => {
                const shortCode = e.target.dataset.shortcode;
                if (!shortCode) return;

                if (e.target.classList.contains('delete-btn')) {
                    if (confirm('Are you sure you want to delete this link?')) {
                        try {
                            const response = await mockFetch(`${API_BASE_URL}/shorten/${shortCode}`, {
                                method: 'DELETE'
                            });

                            if (!response.ok) {
                                const err = await (response.json ? response.json() : Promise.resolve(response));
                                throw new Error(err.message || 'Failed to delete.');
                            }
                            showMessage('Link deleted successfully.', 'success');
                            renderLinksTable();
                        } catch (error) {
                            showMessage(error.message, 'error');
                        }
                    }
                }

                if (e.target.classList.contains('update-btn')) {
                    try {
                        const response = await mockFetch(`${API_BASE_URL}/shorten/${shortCode}/stats`);
                        if (!response.ok) throw new Error('Could not fetch link details.');
                        const linkData = await response.json();

                        updateShortCodeInput.value = linkData.shortCode;
                        updateLongUrlInput.value = linkData.url;
                        updateModal.classList.remove('hidden');
                    } catch(error) {
                        showMessage(error.message, 'error');
                    }
                }
            });

            updateForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const shortCode = updateShortCodeInput.value;
                const newLongUrl = updateLongUrlInput.value.trim();

                try {
                    const response = await mockFetch(`${API_BASE_URL}/shorten/${shortCode}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: newLongUrl })
                    });
                    if (!response.ok) {
                        const err = await (response.json ? response.json() : Promise.resolve(response));
                        throw new Error(err.message || 'Update failed.');
                    }
                    updateModal.classList.add('hidden');
                    showMessage('Link updated successfully!', 'success');
                    renderLinksTable();
                } catch(error) {
                    showMessage(error.message, 'error');
                }
            });

            cancelUpdateBtn.addEventListener('click', () => {
                updateModal.classList.add('hidden');
            });
            updateModal.addEventListener('click', (e) => {
                if (e.target === updateModal) {
                    updateModal.classList.add('hidden');
                }
            });

            async function handleRedirect() {
                const params = new URLSearchParams(window.location.search);
                const shortCode = params.get('r');
                if (shortCode) {
                    history.replaceState(null, '', window.location.pathname);
                    showMessage(`Redirecting for code: ${shortCode}...`, 'info');
                    try {
                        const response = await mockFetch(`${API_BASE_URL}/shorten/${shortCode}`);
                        if (!response.ok) throw new Error('Link not found.');
                        const data = await response.json();
                        window.location.href = data.url;
                    } catch (error) {
                        showMessage(error.message, 'error');
                    }
                }
            }

            handleRedirect();
            renderLinksTable();
        });
    </script>
</body>
</html>
